<!DOCTYPE html>
<html>
<head>
  <!-- Include the intlTelInput library CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/18.2.1/css/intlTelInput.min.css">
</head>
<body>

<form>
  <label for="phone">Phone:</label>
  <input type="tel" id="phone" placeholder="">

  <!-- Add an element to display validation error message -->
  <div id="phone-error" style="color: red;"></div>
</form>

<!-- Include the intlTelInput library script -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/18.2.1/js/intlTelInput.min.js"></script>
<script>
  // Initialize intl-tel-input on the phone input field
  const input = document.querySelector("#phone");
  const iti = window.intlTelInput(input, {
    utilsScript: "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/18.2.1/js/utils.js",
  });

  // Helper function to validate and show error for phone field
  function validatePhone() {
    const isValid = iti.isValidNumber();
    const selectedCountry = iti.getSelectedCountryData();

    if (!isValid) {
      const errorCode = iti.getValidationError();
      let errorMessage = '';

      switch (errorCode) {
        case window.intlTelInputUtils.validationError.TOO_SHORT:
          errorMessage = `Phone number is too short for ${selectedCountry.name}`;
          break;
        case window.intlTelInputUtils.validationError.TOO_LONG:
          errorMessage = `Phone number is too long for ${selectedCountry.name}`;
          break;
        case window.intlTelInputUtils.validationError.INVALID_COUNTRY_CODE:
          errorMessage = `Invalid country code for ${selectedCountry.name}`;
          break;
        default:
          errorMessage = 'Invalid phone number';
          break;
      }

      document.getElementById('phone-error').textContent = errorMessage;
      input.classList.add('error');
    } else {
      document.getElementById('phone-error').textContent = '';
      input.classList.remove('error');
    }
  }

  // Trigger validation when the user leaves focus from the phone input field
  input.addEventListener('blur', validatePhone);

  // Validate phone field when the form is submitted
  document.querySelector("form").addEventListener("submit", function (event) {
    event.preventDefault();
    validatePhone();
  });
</script>

</body>
</html>
