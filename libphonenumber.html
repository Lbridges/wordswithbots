<!DOCTYPE html>
<html>
<head>
  <!-- Include the intlTelInput library CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/intl-tel-input@18.2.1/css/intlTelInput.min.css">

  <!-- Include the Inputmask library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/inputmask/5.0.6/jquery.inputmask.min.js"></script>
  
  <style>
    .error {
      border-color: red;
    }
  </style>
</head>
<body>

<form>
  <label for="phone">Phone:</label>
  <input type="tel" id="phone">
</form>

<!-- Include the intlTelInput library script -->
<script src="https://cdn.jsdelivr.net/npm/intl-tel-input@18.2.1/js/intlTelInput.min.js"></script>
<script>
  // Initialize intl-tel-input on the phone input field
  const phoneInput = document.getElementById('phone');
  const iti = window.intlTelInput(phoneInput, {
    utilsScript: 'https://cdn.jsdelivr.net/npm/intl-tel-input@18.2.1/js/utils.js'
  });

  // Initialize Inputmask on the phone input field
  const inputMaskOptions = {
    placeholder: '',
    autoUnmask: true,
    onBeforePaste: function (pastedValue, opts) {
      // Remove non-numeric characters from pasted value
      return pastedValue.replace(/\D/g, '');
    }
  };

  function updateInputMask() {
    const selectedCountry = iti.getSelectedCountryData();
    const placeholderFormat = selectedCountry.placeholder.replace(/[0-9]/g, '9');
    inputMaskOptions.mask = '+' + selectedCountry.dialCode + ' ' + placeholderFormat;
    $(phoneInput).inputmask(inputMaskOptions);
  }

  // Listen for the "countrychange" event to update the input mask
  iti.input.addEventListener('countrychange', updateInputMask);

  // Event listener for input changes
  phoneInput.addEventListener('input', function () {
    // Do not need to format here, just let the user type
  });

  // Initial update of input mask
  updateInputMask();
</script>

</body>
</html>
