<!DOCTYPE html>
<html>
<head>
  <!-- Include the intlTelInput library CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/intl-tel-input@18.2.1/css/intlTelInput.min.css">

  <!-- Include the Cleave.js library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cleave.js/1.6.0/cleave.min.js"></script>
  
  <style>
    .error {
      border-color: red;
    }
  </style>
</head>
<body>

<form>
  <label for="phone">Phone:</label>
  <input type="tel" id="phone" placeholder="">
</form>

<!-- Include the intlTelInput library script -->
<script src="https://cdn.jsdelivr.net/npm/intl-tel-input@18.2.1/js/intlTelInput.min.js"></script>
<script>
  // Initialize intl-tel-input on the phone input field
  const phoneInput = document.getElementById('phone');
  const iti = window.intlTelInput(phoneInput, {
    utilsScript: 'https://cdn.jsdelivr.net/npm/intl-tel-input@18.2.1/js/utils.js'
  });

  // Initialize Cleave.js for phone number formatting
  const cleave = new Cleave(phoneInput, {
    phone: true,
    phoneRegionCode: 'US', // Set default region if needed
  });

  // Listen for the "countrychange" event to update Cleave.js options
  iti.promise.then(function () {
    iti.input.addEventListener('countrychange', function () {
      const selectedCountry = iti.getSelectedCountryData();
      cleave.setPhoneRegionCode(selectedCountry.iso2);
    });
  });
</script>

</body>
</html>
