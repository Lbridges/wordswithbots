<!DOCTYPE html>
<html>
<head>
  <!-- Include the intlTelInput library CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/intl-tel-input@18.2.1/css/intlTelInput.min.css">
  
  <style>
    .error {
      border-color: red;
    }
  </style>
</head>
<body>

<form>
  <label for="phone">Phone:</label>
  <input type="tel" id="phone" placeholder="">
</form>

<!-- Include the intlTelInput library script -->
<script src="https://cdn.jsdelivr.net/npm/intl-tel-input@18.2.1/js/intlTelInput.min.js"></script>
<script>
  // Initialize intl-tel-input on the phone input field
  const phoneInput = document.getElementById('phone');
  const iti = window.intlTelInput(phoneInput, {
    utilsScript: 'https://cdn.jsdelivr.net/npm/intl-tel-input@18.2.1/js/utils.js'
  });

  // Manually update the placeholder to use the selected country's format
  function updatePlaceholder() {
    const selectedCountry = iti.getSelectedCountryData();
    const placeholderFormat = selectedCountry.placeholder.replace(/[0-9]/g, '0');
    phoneInput.placeholder = '+' + selectedCountry.dialCode + ' ' + placeholderFormat;
  }

  // Event listener for input changes
  phoneInput.addEventListener('input', function () {
    // Do not need to format here, just let the user type
  });

  // Update the placeholder when the user selects a new country
  iti.promise.then(updatePlaceholder);
  iti.input.addEventListener('countrychange', updatePlaceholder);
</script>

</body>
</html>
